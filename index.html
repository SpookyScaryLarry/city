<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Exploration</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let player, buildings = [], citySize = 100;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const speed = 20; // Movement speed

        init();
        animate();

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Create the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 50);
            camera.lookAt(0, 20, 0);

            // Create the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Create buildings
            for (let x = -citySize; x < citySize; x += 10) {
                for (let z = -citySize; z < citySize; z += 10) {
                    createBuilding(x, 0, z);
                }
            }

            // Create player
            const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
            const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.y = 1;
            scene.add(player);

            // Event listeners for controls
            window.addEventListener('keydown', onKeyDown, false);
            window.addEventListener('keyup', onKeyUp, false);
            window.addEventListener('resize', onWindowResize, false);

            // Initialize controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = false;
        }

        function createBuilding(x, y, z) {
            const width = Math.random() * 5 + 5;
            const height = Math.random() * 10 + 10;
            const depth = Math.random() * 5 + 5;
            const buildingGeometry = new THREE.BoxGeometry(width, height, depth);
            const buildingMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(x, height / 2, z);
            scene.add(building);
            buildings.push(building);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Handle player movement
            const delta = 0.1;
            const moveDistance = speed * delta;

            if (moveForward) player.position.z -= moveDistance;
            if (moveBackward) player.position.z += moveDistance;
            if (moveLeft) player.position.x -= moveDistance;
            if (moveRight) player.position.x += moveDistance;

            // Update camera position to follow the player
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 50;
            camera.position.y = player.position.y + 20;
            camera.lookAt(player.position);

            // Render the scene
            renderer.render(scene, camera);

            // Update controls
            controls.update();
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
